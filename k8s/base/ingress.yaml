# =============================================================================
# Cloud-Native-Ops-Starter - Nginx Ingress Configuration
# =============================================================================
# Production ingress with TLS termination, rate limiting, and security headers.
# Works with Cloudflare proxy for additional DDoS protection.
# =============================================================================

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cloud-native-ops-api
  namespace: cloud-native-ops
  labels:
    app: cloud-native-ops-api
    app.kubernetes.io/name: cloud-native-ops-api
    app.kubernetes.io/managed-by: argocd
  annotations:
    # -------------------------------------------------------------------------
    # Ingress Class
    # -------------------------------------------------------------------------
    kubernetes.io/ingress.class: nginx
    
    # -------------------------------------------------------------------------
    # SSL/TLS Configuration
    # -------------------------------------------------------------------------
    # Force HTTPS redirect
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    
    # Use Cloudflare origin certificate or Let's Encrypt
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    
    # -------------------------------------------------------------------------
    # Security Headers
    # -------------------------------------------------------------------------
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Referrer-Policy "strict-origin-when-cross-origin" always;
      add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';" always;
    
    # -------------------------------------------------------------------------
    # Rate Limiting
    # -------------------------------------------------------------------------
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "50"
    
    # -------------------------------------------------------------------------
    # Proxy Configuration
    # -------------------------------------------------------------------------
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    
    # -------------------------------------------------------------------------
    # CORS Configuration
    # -------------------------------------------------------------------------
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization"
    
    # -------------------------------------------------------------------------
    # Cloudflare Real IP
    # -------------------------------------------------------------------------
    nginx.ingress.kubernetes.io/use-forwarded-headers: "true"
    nginx.ingress.kubernetes.io/compute-full-forwarded-for: "true"
    nginx.ingress.kubernetes.io/use-proxy-protocol: "false"

spec:
  ingressClassName: nginx
  
  # ---------------------------------------------------------------------------
  # TLS Configuration
  # ---------------------------------------------------------------------------
  tls:
    - hosts:
        - api.cloud-native-ops.example.com
      secretName: cloud-native-ops-tls
  
  # ---------------------------------------------------------------------------
  # Routing Rules
  # ---------------------------------------------------------------------------
  rules:
    - host: api.cloud-native-ops.example.com
      http:
        paths:
          # API Routes
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cloud-native-ops-api
                port:
                  number: 80

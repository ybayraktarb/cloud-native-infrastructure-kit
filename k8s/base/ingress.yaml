# =============================================================================
# Cloud-Native-Ops-Starter - Nginx Ingress Configuration
# =============================================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: devops-api-ingress       # DÜZELTİLDİ: İsim standartlaştırıldı
  # namespace satırını sildik, default namespace kullanılsın.
  annotations:
    # -------------------------------------------------------------------------
    # Ingress Class
    # -------------------------------------------------------------------------
    kubernetes.io/ingress.class: nginx
    
    # -------------------------------------------------------------------------
    # SSL/TLS Configuration
    # -------------------------------------------------------------------------
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    
    # -------------------------------------------------------------------------
    # Security Headers (Advanced Security)
    # -------------------------------------------------------------------------
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # -------------------------------------------------------------------------
    # Rate Limiting (DDoS Protection)
    # -------------------------------------------------------------------------
    nginx.ingress.kubernetes.io/limit-rps: "100"
    
    # -------------------------------------------------------------------------
    # Cloudflare Integration
    # -------------------------------------------------------------------------
    nginx.ingress.kubernetes.io/use-forwarded-headers: "true"

spec:
  ingressClassName: nginx
  
  tls:
    - hosts:
        - api.yourdomain.com      # DÜZELTİLDİ: Genel placeholder
      secretName: devops-api-tls  # DÜZELTİLDİ: Deployment ile uyumlu isim
  
  rules:
    - host: api.yourdomain.com    # DÜZELTİLDİ: Genel placeholder
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: devops-api  # KRİTİK DÜZELTME: service.yaml içindeki isimle aynı oldu!
                port:
                  number: 80
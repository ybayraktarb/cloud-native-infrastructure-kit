# =============================================================================
# Cloud-Native-Ops-Starter - Kubernetes Service
# =============================================================================
# ClusterIP service for internal cluster communication.
# Nginx Ingress Controller will route external traffic to this service.
# =============================================================================

apiVersion: v1
kind: Service
metadata:
  name: cloud-native-ops-api
  namespace: cloud-native-ops
  labels:
    app: cloud-native-ops-api
    app.kubernetes.io/name: cloud-native-ops-api
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: cloud-native-ops
    app.kubernetes.io/managed-by: argocd
  annotations:
    # Prometheus service discovery
    prometheus.io/scrape: "true"
    prometheus.io/port: "8000"
spec:
  type: ClusterIP
  selector:
    app: cloud-native-ops-api
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP

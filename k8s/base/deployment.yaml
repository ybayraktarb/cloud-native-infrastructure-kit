# =============================================================================
# Cloud-Native-Ops-Starter - Kubernetes Deployment
# =============================================================================
# Production-grade deployment with health probes, resource limits,
# security contexts, and rolling update strategy.
# =============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloud-native-ops-api
  namespace: cloud-native-ops
  labels:
    app: cloud-native-ops-api
    app.kubernetes.io/name: cloud-native-ops-api
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: cloud-native-ops
    app.kubernetes.io/managed-by: argocd
spec:
  replicas: 2
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: cloud-native-ops-api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: cloud-native-ops-api
        app.kubernetes.io/name: cloud-native-ops-api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      # -----------------------------------------------------------------------
      # Security Context (Pod Level)
      # -----------------------------------------------------------------------
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000

      # -----------------------------------------------------------------------
      # Service Account
      # -----------------------------------------------------------------------
      serviceAccountName: cloud-native-ops-api
      automountServiceAccountToken: false

      # -----------------------------------------------------------------------
      # Containers
      # -----------------------------------------------------------------------
      containers:
        - name: api
          image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/cloud-native-ops-dev:latest
          imagePullPolicy: Always
          
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP

          # -------------------------------------------------------------------
          # Environment Variables
          # -------------------------------------------------------------------
          env:
            - name: ENVIRONMENT
              value: "production"
            - name: APP_VERSION
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['app.kubernetes.io/version']
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace

          # -------------------------------------------------------------------
          # Resource Management
          # -------------------------------------------------------------------
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi

          # -------------------------------------------------------------------
          # Liveness Probe
          # Checks if the container is running. If it fails, kubelet kills
          # the container and restarts it.
          # -------------------------------------------------------------------
          livenessProbe:
            httpGet:
              path: /live
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1

          # -------------------------------------------------------------------
          # Readiness Probe
          # Checks if the container is ready to receive traffic. If it fails,
          # the pod is removed from Service endpoints.
          # -------------------------------------------------------------------
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
            successThreshold: 1

          # -------------------------------------------------------------------
          # Startup Probe
          # Gives the application time to start. Liveness/readiness probes
          # are disabled until this succeeds.
          # -------------------------------------------------------------------
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30

          # -------------------------------------------------------------------
          # Security Context (Container Level)
          # -------------------------------------------------------------------
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

          # -------------------------------------------------------------------
          # Volume Mounts
          # -------------------------------------------------------------------
          volumeMounts:
            - name: tmp
              mountPath: /tmp

      # -----------------------------------------------------------------------
      # Volumes
      # -----------------------------------------------------------------------
      volumes:
        - name: tmp
          emptyDir: {}

      # -----------------------------------------------------------------------
      # Scheduling
      # -----------------------------------------------------------------------
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - cloud-native-ops-api
                topologyKey: kubernetes.io/hostname

      # -----------------------------------------------------------------------
      # Tolerations for Spot Instances
      # -----------------------------------------------------------------------
      tolerations:
        - key: "kubernetes.io/arch"
          operator: "Equal"
          value: "amd64"
          effect: "NoSchedule"

      # -----------------------------------------------------------------------
      # Termination Grace Period
      # -----------------------------------------------------------------------
      terminationGracePeriodSeconds: 30
